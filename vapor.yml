id: 2993
name: pkgtrends
environments:
  production:
    domain: pkgtrends.app
    runtime: php-7.4
    balancer: ingress
    gateway-version: 2

    database: db-micro
    database-user: pkgtrnds-prod

    memory: 1024
    timeout: 30
    concurrency: 25

    cli-memory: 512

    queue-memory: 512
    queue-timeout: 600
    queue-concurrency: 25

    build:
      - 'composer install --no-dev --classmap-authoritative'
      - 'php artisan event:cache'
      - 'php artisan route:cache'
      - 'yarn install && yarn run prod && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
