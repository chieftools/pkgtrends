preset: psr2
risky: true

enabled:
  - align_equals
  - align_double_arrow
  - concat_with_spaces
  - blank_line_after_opening_tag
  - blank_line_before_return
  - modernize_types_casting
  - no_blank_lines_after_class_opening
  - no_empty_comment
  - no_empty_phpdoc
  - no_short_bool_cast
  - no_unused_imports
  - no_useless_else
  - phpdoc_align
  - phpdoc_no_empty_return
  - phpdoc_no_package
  - phpdoc_order
  - phpdoc_scalar
  - phpdoc_summary
  - phpdoc_to_comment
  - phpdoc_type_to_var
  - single_quote
  - whitespace_after_comma_in_array
  - length_ordered_imports
  - no_blank_lines_after_return
  - no_blank_lines_between_imports
  - no_blank_lines_between_traits

finder:
  name:
    - "*.php"
  path:
    - "app"
